<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local Services Hub - Booking</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#eef1f7;
}
.header{
    background:#0a3d62;
    color:white;
    text-align:center;
    padding:16px;
    font-size:22px;
    font-weight:bold;
}
.main{
    max-width:600px;
    margin:20px auto;
    background:white;
    padding:20px;
    border-radius:10px;
}
.main h2{
    text-align:center;
    margin-bottom:20px;
}
input, select, button{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:5px;
    border:1px solid #ccc;
    box-sizing:border-box;
}
button{
    background:#1e3799;
    color:white;
    border:none;
    cursor:pointer;
}
button:hover{
    background:#0a3d62;
}
</style>
</head>
<body>

<div class="header">Local Services Hub - Book a Service</div>

<div class="main">
    <h2>Booking Form</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="mobile" placeholder="Mobile Number (10 digits)" required>
    <select id="serviceName">
        <option value="">Select Service</option>
        <option value="Electrician">Electrician</option>
        <option value="Plumber">Plumber</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Painter">Painter</option>
        <option value="Carpenter">Carpenter</option>
        <option value="AC Technician">AC Technician</option>
        <option value="Mechanic">Mechanic</option>
        <option value="Gardener">Gardener</option>
        <option value="Baby Sitter">Baby Sitter</option>
        <option value="Tutor">Tutor</option>
        <option value="Security Guard">Security Guard</option>
        <option value="Driver">Driver</option>
        <option value="Laundry">Laundry</option>
        <option value="Cook">Cook</option>
        <option value="Salon at Home">Salon at Home</option>
        <option value="Delivery">Delivery</option>
    </select>
    <button onclick="submitBooking()">Book Service</button>
</div>

<script>
function submitBooking(){
    const name = document.getElementById('name').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const service = document.getElementById('serviceName').value;

    if(!name || !mobile || !service){
        alert('Please fill all fields!');
        return;
    }
    if(!/^\d{10}$/.test(mobile)){
        alert('Mobile number must be 10 digits!');
        return;
    }

    // Call your backend API to send SMS
    fetch('https://yourserver.com/send-sms', {  // <-- Replace with your backend URL
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({name, mobile, service})
    })
    .then(res => res.json())
    .then(data => alert(data.message))
    .catch(err => alert('Error sending SMS. Check your backend.'));
}
</script>

</body>
</html>
