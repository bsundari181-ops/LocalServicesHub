<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Sign Up</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#1e1e2f;
    font-family:Arial, sans-serif;
}

.box{
    width:320px;
    background:#2b2b40;
    padding:25px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 0 15px rgba(0,0,0,0.6);
}

.box i{
    font-size:45px;
    color:#00d4ff;
    margin-bottom:10px;
}

.box h2{
    color:#fff;
    margin-bottom:15px;
}

.box input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border:none;
    border-radius:5px;
    outline:none;
}

.box button{
    width:100%;
    padding:10px;
    margin-top:10px;
    background:#00d4ff;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-size:16px;
}

.box button:hover{
    background:#00b8dd;
}

.box p{
    margin-top:15px;
    color:#ccc;
}

.box a{
    color:#00d4ff;
    text-decoration:none;
    cursor:pointer;
}

.signup{
    display:none;
}
</style>
</head>

<body>

<div class="box">

    <i class="fa-solid fa-user"></i>

    <!-- LOGIN FORM -->
    <div id="loginForm">
        <h2>Login</h2>
        <form onsubmit="loginUser(event)">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a onclick="showSignup()">Sign Up</a></p>
    </div>

    <!-- SIGN UP FORM -->
    <div id="signupForm" class="signup">
        <h2>Sign Up</h2>
        <form onsubmit="signupUser(event)">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a onclick="showLogin()">Login</a></p>
    </div>

</div>

<script>
function showSignup(){
    document.getElementById("loginForm").style.display="none";
    document.getElementById("signupForm").style.display="block";
}

function showLogin(){
    document.getElementById("signupForm").style.display="none";
    document.getElementById("loginForm").style.display="block";
}

function loginUser(event){
    event.preventDefault();
    alert("Login Successful!");
    window.location.href = "index.html"; // Home page
}

function signupUser(event){
    event.preventDefault();
    alert("Signup Successful!");
    window.location.href = "index.html"; // Home page
}
</script>

</body>
</html>
